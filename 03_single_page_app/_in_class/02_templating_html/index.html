<!DOCTYPE html>
<html>
<head>
	<title>Web Advanced JavaScript: Fall 2015</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="view"></div>

	<script type="text/html" id="tpl-page-1">
		<div id="page-1">
			<h1>This is page 1 template</h1>
			<h2>I have a message for <%= name%>:</h2>
			<p><%= msg%></p>
		</div>
	</script>

	<script type="text/html" id="tpl-page-2">
		<div id="page-2">
			<h1>This is page 2 template</h1>
			<h2>Users:</h2>
			<ul>
				<% for(var i=0; i<users.length; i++){ %>
					<li>
						<%= users[i]%>
					</li>
				<% } %>
			</ul>
		</div>
	</script>

	<script type="text/html" id="tpl-page-2">
		
	</script>	
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
