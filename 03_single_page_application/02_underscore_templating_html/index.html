<!DOCTYPE html>
<html>
	<head>
		<title>Web Advanced 03: SIngle-Page Application</title>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no">
	    <meta name="msapplication-tap-highlight" content="no">
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="view"></div>

		<!-- ***** Templates (Views) ***** -->
		<!-- Page 1 -->
		<script type="text/html" id="tpl-page-1">
			<div id="page-1">
				<h1>This is the Page 1 template</h1>
				<h2>I have a message for <%= data.name %></h2>
				<p>The message is:</br>
				<i><%= data.msg %></i>
				</p>
			</div>
		</script>

		<!-- Page 2 -->
		<script type="text/html" id="tpl-page-2">
			<div id="page-2">
				<h1>This is the Page 2 template</h1>
				<h2>We have <%= data.users.length %> users here</h2>
				<ul>
					<% for(var i=0; i < data.users.length; i++){ %>
						<li><%= data.users[i] %></li>
					<% } %>
				</ul>
			</div>
		</script>		
		<script type="text/javascript" src="js/jquery-min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
